<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Наши продукты</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Наименование</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <input  type="number" placeholder="new price" ng-model="newPrice">
            </td>
            <td><button class="btn btn-submit" type="submit" ng_click="changePrice(p.id, newPrice)">Изменить</button> </td>
            <td><button class="btn btn-danger" ng-click="removeProduct(p.id)">Удалить</button></td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Фильтр по цене</h3>
    <form novalidate ng-submit="fillTable()">
        <label>Минимальная цена</label>
        <input class="form-control" type="number" ng-model="min">
        <p></p>
        <label>Максимальная цена</label>
        <input class="form-control" type="number" ng-model="max">
        <p></p>
        <button class="btn btn-primary" type="submit">Применить</button>
    </form>

    <p></p>
    <form novalidate ng-submit="fillTable()">
         <input class="form-control" type="number" placeholder="номер страницы"  ng-model="page">
         <p></p>
         <button class="btn btn-primary" type="submit" >Перейти</button>
    </form>
    <p></p>


    <h3>Сохранить товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Наименование</label>
            <input class="form-control" type="text" ng-model="NewProduct.name">
        </div>
        <div class="form-group col-md-6">
            <label>Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
