<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Наши продукты</h1>
    <form novalidate ng-submit="fillTable()">
        <div class="form-floating input-group-sm">
            <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_part">
            <label for="filterName">Наименование</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
            <label for="filterMinPrice">Минимальная цена</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
            <label for="filterMaxPrice">Максимальная цена</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning bt-nm" style="width: 100%;" type="submit">Применить</button>
    </form>
    <p></p>


    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Наименование</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <input class="form-control" type="number" ng-model="p.price">
            </td>
            <td><button class="btn btn-success" type="submit" ng_click="modifyProduct()">Изменить</button> </td>
            <td><button class="btn-danger" ng-click="removeProduct(p.id)">Удалить</button></td>
        </tr>
        </tbody>
    </table>

    <h3>Сохранить товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Наименование</label>
            <input class="form-control" type="text" ng-model="NewProduct.name">
        </div>
        <div class="form-group col-md-6">
            <label>Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.price">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
